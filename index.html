<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Open Canvas</title>
    <script type="module" src="/src/open-canvas.ts"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas-app>
      <rect x="50" y="50" width="100" height="100" fill="red"> </rect>
      <rect x="200" y="0" width="100" height="100" fill="green"></rect>
      <rect x="0" y="200" width="100" height="100" fill="blue"></rect>
      <svg x="200" y="200" width="250" height="250">
        <rect x="50" y="50" width="100" height="100" fill="purple"></rect>
        <rect x="200" y="0" width="100" height="100" fill="teal"></rect>
        <rect x="0" y="200" width="100" height="100" fill="yellow"></rect>
      </svg>
      <circle x="0" y="0" cx="50" cy="50" r="50" width="100" height="100"  fill="green" />
    </canvas-app>
  </body>
